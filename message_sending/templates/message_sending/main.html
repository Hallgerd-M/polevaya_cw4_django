{% extends 'message_sending/base.html' %}
{% load my_tags %}
{% block content %}
<div class="card shadow-sm">
        <div class="card-body">
            <p class="card-text">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center list-group-item-primary">
                        <p class="fw-bold">Количество всех рассылок:</p> {% count_all %}
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center list-group-item-primary">
                        <p class="fw-bold">Количество активных рассылок: </p> {% count_active_mailings %}
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center list-group-item-primary">
                        <p class="fw-bold">Количество уникальных получателей: </p> {% count_unique_addressees %}
                    </li>
                </ul>
            </p>
            </div>
        </div>
    </div>
{% endblock %}
