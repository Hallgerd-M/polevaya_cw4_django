{% extends 'message_sending/base.html' %}
{% load my_tags %}
{% block content %}
<div class="col" xmlns="http://www.w3.org/1999/html">
    <div class="card shadow-sm">
        <div class="card-body">
            <p class="card-text">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center list-group-item-primary">
                        <p class="fw-bold">Заголовок:</p>{{ object.subject }}
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center list-group-item-primary">
                        <p class="fw-bold">Тело письма: </p> {{ object.body }}
                    </li>
                </ul>
            </p>

            <div class="d-flex justify-content-between align-items-center"><div class="btn-group">
                <a class="btn btn-primary" href="{% url 'message_sending:message_list' %}" role="button">Назад</a>
                <a class="btn btn-primary" href="{% url 'message_sending:message_update' object.pk %}" role="button">Редактировать</a>
                <a class="btn btn-primary" href="{% url 'message_sending:message_delete' object.pk %}" role="button">Удалить</a>

            </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
